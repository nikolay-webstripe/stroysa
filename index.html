<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стройся</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="header__logo">
                        <img src="/img/logo.svg" alt="logo">
                        <div class="header__logo-descr">
                            ОСНОВАНА В 1993 ГОДУ
                        </div>

                    </div>
                </div>
                <div class="col-4 offset-1">
                    <form action="#" class="header__search">
                        <input type="text" placeholder="Поиск">
                        <div class="header__search-icon"></div>
                    </form>
                </div>
                <div class="col-1">
                    <div class="header__location">
                        <div class="header__location-icon"></div>
                        <div class="header__location-descr">
                            <a href="#">Томск</a>
                            <a href="#">Северск</a>
                            
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="header__time">
                        <div class="header__time-icon"></div>
                        <div class="header__time-descr">
                            Интернет-магазин
                            9:00 - 21:00
                        </div>

                    </div>
                </div>
                <div class="col-1">
                    <div class="header__phone"></div>
                </div>


            </div>


        </div>
    </header>
</body>

</html>
